<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
</head>
<body>
    <h1>Extract Text from Image</h1>
    <input type="text" id="imageUrl" placeholder="Enter image URL">
    <button id="sendButton">Send</button>
    <div id="result"></div>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const imageUrl = document.getElementById('imageUrl').value;
            const apiUrl = `https://corsproxy.io/?https://lens.google.com/uploadbyurl?url=${encodeURIComponent(imageUrl)}`;
            const resultDiv = document.getElementById('result');

            // Clear previous result
            resultDiv.textContent = '';

            const xhr = new XMLHttpRequest();
            xhr.open('GET', apiUrl, true);

            // Set headers
            xhr.setRequestHeader('User-Agent', 'Mozilla/5.0');
            xhr.setRequestHeader('Accept', 'text/html');
            xhr.setRequestHeader('Access-Control-Allow-Origin', '*');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Parse the HTML response
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(xhr.responseText, 'text/html');
                        resultDiv.textContent = doc.body.innerText || "Parsed successfully.";
                    } else {
                        resultDiv.textContent = 'Error: ' + xhr.status + ' ' + xhr.statusText;
                    }
                }
            };

            xhr.onerror = function() {
                resultDiv.textContent = 'Request Error';
            };

            xhr.send();
        });
    </script>
</body>
</html>
