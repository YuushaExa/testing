<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
</head>
<body>
    <h1>Extract Text from Image</h1>
    <input type="text" id="imageUrl" placeholder="Enter image URL">
    <button id="sendButton">Send</button>
    <div id="result"></div>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const imageUrl = document.getElementById('imageUrl').value;
            const apiUrl = `https://imager-psi.vercel.app/api/get-text-from-image?url=${encodeURIComponent(imageUrl)}`;
            const resultDiv = document.getElementById('result');

            // Clear previous result
            resultDiv.textContent = 'Processing...';

            fetch(apiUrl)
                .then(response => response.text())
                .then(data => {
                    resultDiv.textContent = data || "No text extracted";
                })
                .catch(error => {
                    resultDiv.textContent = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
